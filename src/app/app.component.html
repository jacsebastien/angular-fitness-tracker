<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list (click)="sidenav.close()">
            <a mat-list-item routerLink="/signup">
                <mat-icon>face</mat-icon>
                <span class="nav-caption">Signup</span>
            </a>
            <a mat-list-item routerLink="/login">
                <mat-icon>input</mat-icon>
                <span class="nav-caption">Login</span>
            </a>
            <a mat-list-item routerLink="/training">
                <mat-icon>fitness_center</mat-icon>
                <span class="nav-caption">Training</span>
            </a>
            <mat-list-item>
                <button mat-icon-button>
                    <mat-icon>eject</mat-icon>
                    <span class="nav-caption">Logout</span>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button class="nav-toggler" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <a routerLink="/">LOGO</a>
            <ul class="menu-links">
                <li><a mat-button routerLink="/signup">Signup</a></li>
                <li><a mat-button routerLink="/login">Login</a></li>
                <li><a mat-button routerLink="/training">Training</a></li>
                <li><button mat-button>Logout</button></li>
            </ul>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
