<section class="login-form">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Your Email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field >
            <input 
                type="password" 
                matInput 
                placeholder="Your Password" 
                ngModel 
                name="password"
                required>          
        </mat-form-field>
        <button 
            type="submit"
            mat-raised-button 
            color="primary"
            [disabled]="f.invalid">Submit</button>
    </form>
</section>
