<span mat-dialog-title>Are you sure ?</span>
<mat-dialog-content>
    <p>You already got {{ passedData.progress }} %</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes</button>
    <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
