<form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card>
        <mat-card-title>Time to start a workout !</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <mat-select placeholder="Select type of training." 
                            ngModel 
                            name="exercise" 
                            required>
                    <mat-option *ngFor="let exercise of exercises | async" 
                                [value]="exercise.id">{{exercise.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" 
                    mat-raised-button 
                    color="primary"
                    [disabled]="f.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
</form>
