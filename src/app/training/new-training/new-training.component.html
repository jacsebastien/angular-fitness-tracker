<mat-card>
    <mat-card-title>Time to start a workout !</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-select placeholder="Select type of training.">
                <mat-option value="crunches">Crunches</mat-option>
                <mat-option value="touch-toes">Touch Toes</mat-option>
                <mat-option value="burpees">Burpees</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button 
            type="submit" 
            mat-raised-button 
            color="primary"
            (click)="onStartTraining()">Start</button>
    </mat-card-actions>
</mat-card>
