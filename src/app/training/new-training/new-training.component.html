<mat-card>
    <mat-card-title>Time to start a workout !</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-select placeholder="Select type of training.">
                <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{exercise.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button 
            type="submit" 
            mat-raised-button 
            color="primary"
            (click)="onStartTraining()">Start</button>
    </mat-card-actions>
</mat-card>
