<form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card>
        <mat-card-title>Time to start a workout !</mat-card-title>
        <mat-card-content>
            <mat-form-field *ngIf="!(isLoading$ |async) && exercises">
                <mat-select placeholder="Select type of training."
                            ngModel
                            name="exercise"
                            required>
                    <mat-option *ngFor="let exercise of exercises"
                                [value]="exercise.id">{{exercise.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
        </mat-card-content>
        <mat-card-actions *ngIf="!(isLoading$ | async)">
            <button
                *ngIf="exercises"
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="f.invalid">Start</button>
            <button
                *ngIf="!exercises"
                type="button"
                mat-raised-button
                color="primary"
                (click)="fetchExercises()">Fetch again</button>
        </mat-card-actions>
    </mat-card>
</form>
